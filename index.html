<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR IDEIA</title>
    <link rel="shortcut icon" href="imagem/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/folha.css">
</head>
<body>
    <header>
        <img class="logo"  src="imagem/logo.png" alt="logotipo QR IDEIA">
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Eventos</a>
        <a href="#">Usuários</a>
        <a href="#">Relatórios</a>
    </nav>
    <div class="user">
        <img class="img_user" src="imagem/user.png" alt="Ícone User">
        <h3>Igor Gonçalves</h3>
        <h4>Desconectar</h4>
    </div>
    <div class="laranja"></div>
    <section>
        <div class="texto">
            <p>Olá <strong>Igor Gonçalves,</strong> selecilone uma das opções abaixo:</p>
        </div>
        <div class="box_escolha">
            <img class="img_box" src="imagem/icone-eventos.png" alt="Icone Eventos">
            <h4>Meus Eventos</h4>
        </div>
        <div class="box_escolha">
            <img class="img_box" src="imagem/icone-usuarios.png" alt="Icone Usuários">
            <h4>Usuários</h4>
        </div>
        <div class="box_escolha">
            <img class="img_box" src="imagem/icone-relatorios.png" alt="Icone Relatórios">
            <h4>Relatórios</h4>
        </div>
    </section>

</body>
</html>
